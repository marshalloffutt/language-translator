<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Halloween Card Language Translator</h1>
            <h3>Type some Halloween words in English in the field
                to below, and then select a translation.</h3></h2>
        </div>

        <div id="main-content">
            <textarea name="input" id="input-field" cols="30" rows="2"></textarea>
            <div class="buttons">
                <button type="submit" id="bul">Bulgarian</button>
                <button type="submit" id="ice">Icelandic</button>
                <button type="submit" id="gre">Greek</button>
                <br>
                <br>
            <div id="translated-text"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Marshall Offutt | 2018</p>
    </div>

<script src="main.js"></script>
</body>
</html>
